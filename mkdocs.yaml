site_name: Lona
site_url: https://lona.systems/
site_description: A capability-secure operating system built on seL4
site_author: Tobias Sarnowski

repo_name: sarnowski/lona
repo_url: https://codeberg.org/sarnowski/lona

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/git-alt

nav:
  - Home: index.md
  - System Design: concept.md
  - Lonala Language:
      - Overview: lonala/index.md
      - Reader Syntax: lonala/reader.md
      - Special Forms: lonala/special-forms.md
      - Data Types: lonala/data-types.md
      - lona.core: lonala/lona.core.md
      - lona.process: lonala/lona.process.md
      - lona.kernel: lonala/lona.kernel.md
      - lona.io: lonala/lona.io.md
      - lona.time: lonala/lona.time.md
  - Development:
      - Rust Guidelines: rust.md
  - License: license.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - offline

extra:
  social:
    - icon: fontawesome/brands/git-alt
      link: https://codeberg.org/sarnowski/lona

copyright: Copyright &copy; 2026 Tobias Sarnowski
