site_name: Lona
site_url: https://lona.systems/
site_description: A capability-secure operating system built on seL4
site_author: Tobias Sarnowski

repo_name: sarnowski/lona
repo_url: https://codeberg.org/sarnowski/lona

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/git-alt

nav:
  # Project homepage: vision, key features, architecture overview
  - Home: index.md
  # Complete system design: seL4 foundation, realms, processes, scheduling, memory, IPC, security model
  - System Design: concept.md
  # Lonala is a LISP dialect combining Clojure syntax with BEAM-style concurrency
  - Lonala Language:
      # Language overview: design philosophy, what Lonala is NOT, type system
      - Overview: lonala/index.md
      # Lexical syntax: symbols, keywords, numeric literals, collections, reader macros
      - Reader Syntax: lonala/reader.md
      # The 5 special forms: def, fn*, match, do, quote
      - Special Forms: lonala/special-forms.md
      # All value types: nil, booleans, numbers, strings, collections, addresses, capabilities
      - Data Types: lonala/data-types.md
      # Core intrinsics: namespaces, vars, arithmetic, collections, predicates
      - lona.core: lonala/lona.core.md
      # Process intrinsics: spawn, message passing, linking, monitoring, realms
      - lona.process: lonala/lona.process.md
      # seL4 intrinsics: IPC, capabilities, memory mapping (for VM/system code)
      - lona.kernel: lonala/lona.kernel.md
      # I/O intrinsics: MMIO, DMA, interrupt handling (for driver development)
      - lona.io: lonala/lona.io.md
      # Time intrinsics: monotonic time, sleep, system time
      - lona.time: lonala/lona.time.md
  # Implementation guides for Lona development
  - Development:
      # Rust implementation guide: project structure, coding guidelines, testing strategy
      - Rust Guidelines: rust.md
  # GNU General Public License v3.0
  - License: license.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - offline

extra:
  social:
    - icon: fontawesome/brands/git-alt
      link: https://codeberg.org/sarnowski/lona

