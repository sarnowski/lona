site_name: Lona
site_url: https://lona.systems/
site_description: A capability-secure operating system built on seL4
site_author: Tobias Sarnowski

repo_name: sarnowski/lona
repo_url: https://codeberg.org/sarnowski/lona

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: gruvbox-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: gruvbox-dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/git-alt

nav:
  # Project information
  - Project:
      # Project homepage: vision, key features, architecture overview
      - Home: index.md
      # Supported hardware platforms and requirements
      - Supported Hardware: supported-hardware.md
      # GNU General Public License v3.0
      - License: license.md
  # Architecture reference: design philosophy, security, memory, processes, drivers
  - Architecture:
      # Overview: design philosophy, security model, terminology
      - Overview: architecture/index.md
      # Physical memory, MMU, address translation, seL4 memory model
      - Memory Fundamentals: architecture/memory-fundamentals.md
      # Lona Memory Manager, realms, threads, bootstrapping, IPC, resource management
      - System Architecture: architecture/system-architecture.md
      # VSpace layout, inherited regions, vars, code compilation
      - Realm Memory Layout: architecture/realm-memory-layout.md
      # Processes, scheduling, message passing, GC
      - Process Model: architecture/process-model.md
      # Driver isolation, zero-copy I/O, DMA, interrupts
      - Device Drivers: architecture/device-drivers.md
      # Inter-realm communication through named services
      - Services: architecture/services.md
      # Bytecode VM: register architecture, instruction format, execution model
      - Virtual Machine: architecture/virtual-machine.md
  # Lonala is a LISP dialect combining Clojure syntax with BEAM-style concurrency
  - Lonala Language:
      # Language overview: design philosophy, what Lonala is NOT, type system
      - Overview: lonala/index.md
      # Lexical syntax: symbols, keywords, numeric literals, collections, reader macros
      - Reader Syntax: lonala/reader.md
      # The 5 special forms: def, fn*, match, do, quote
      - Special Forms: lonala/special-forms.md
      # All value types: nil, booleans, numbers, strings, collections, addresses, capabilities
      - Data Types: lonala/data-types.md
      # Var metadata: documentation, native intrinsics, macros, process-local bindings
      - Metadata: lonala/metadata.md
      # Core intrinsics: namespaces, vars, arithmetic, collections, predicates
      - lona.core: lonala/lona.core.md
      # Process intrinsics: spawn, message passing, linking, monitoring, realms
      - lona.process: lonala/lona.process.md
      # seL4 intrinsics: IPC, capabilities, memory mapping (for VM/system code)
      - lona.kernel: lonala/lona.kernel.md
      # I/O intrinsics: MMIO, DMA, interrupt handling (for driver development)
      - lona.io: lonala/lona.io.md
      # Time intrinsics: monotonic time, sleep, system time
      - lona.time: lonala/lona.time.md
  # Implementation guides for Lona development
  - Development:
      # Directory layout, crate organization, build artifacts
      - Project Structure: development/structure.md
      # Rust implementation guide: project structure, coding guidelines, testing strategy
      - Rust Guidelines: development/rust-coding-guidelines.md
      # Coding style conventions for Lonala source files
      - Lonala Guidelines: development/lonala-coding-guidelines.md
      # Library loading: tar archive format, embedding, namespace resolution
      - Library Loading: development/library-loading.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - offline

extra:
  social:
    - icon: fontawesome/brands/git-alt
      link: https://codeberg.org/sarnowski/lona

extra_css:
  - stylesheets/gruvbox.css

