site_name: Lona
site_description: A fully introspectable operating system where the entire stack speaks one language
site_author: Tobias Sarnowski
copyright: Copyright &copy; 2025 Tobias Sarnowski - Licensed under GPL v3

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Project:
    - Lona: index.md
    - Goals: goals.md
    - License: license.md
  - Development:
    - Build Infrastructure: build-infrastructure.md
    - Architecture Decision Records: development/adr.md
    - Rust Coding Guidelines: development/rust-coding-guidelines.md
